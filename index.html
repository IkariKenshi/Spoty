  <body>
    <div class="principal">
        <div class="menu">
          <div class="paises">
            <div class="renglon">
              Selecciona el pa√≠s
            </div>
            <div class="renglon">
              <div class="bandera">
                <img src="./images/mx.webp" alt="" class="logoImg" id="MX">
              </div>
              <div class="bandera">
                <img src="./images/us.webp" alt="" class="logoImg" id="USA">
              </div>
              <div class="bandera">
                <img src="./images/jp.webp" alt="" class="logoImg" id="JP">
              </div>
              <div class="bandera">
                <img src="./images/fr.webp" alt="" class="logoImg" id="FR">
              </div>
              <div class="bandera">
                <img src="./images/es.webp" alt="" class="logoImg" id="ES">
              </div>
              <div class="bandera">
                <img src="./images/ar.webp" alt="" class="logoImg" id="AR">
              </div>
            </div>
           </div>

        </div>
        <div class="contenedor">
            <div class="buscador">
              <input type="text" 
              name="" 
              id="buscador" 
              class="inputBuscador"
              placeholder="Escribe la cancion" >

            </div>
            <div class="contenido" id="contenido"></div>
        </div>
        <div class="reproductor"></div>
    </div>
    
    
    
    <template id="cardTop">
        <div class="card" style="width: 33%">
            <img src="" class="card-img-top imgStyle" alt="">
            <div class="card-body cardStyle">
              <p class="card-text">
                <div class="songname"></div>
                <div class="artistname"></div>
                <a href="" class="loadspooty"></a>
                <div class="rankingmetric"></div>
              </p>
            </div>
          </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
